spring:
  thymeleaf:
    mode: HTML
  profiles:
    active: dev
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  messages:
    basename: i18n/message
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common.html::head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <link rel="stylesheet" href="../../tatic/css/my.css">
    <title>分类新增</title>
</head>
<body>
    <!--导航开始--------------------------------------------->
    <nav th:replace="admin/common.html::menu(2)" class="ui inverted attached segment m-padded-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <img class="ui avatar image" src="../static/images/me.jpg">吴慧华
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">修改密码</a>
                            <a href="#" class="item">个人信息</a>
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#"  th:href="@{/admin/type/input}" class="active item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
            </div>
        </div>
    </div>
    <!--导航结束---------------------------------------------->

    <br>
    <br>
    <br>
    <!--中间内容开始------------------------------------------>
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
<!--            错误消息返回-->
            <div class="ui negative message" th:unless="${#strings.isEmpty((message))}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">操作失败</p>
            </div>

            <form action="#" th:action="@{/admin/type}" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui compact teal basic label">名称</label>
                        <input type="hidden" name="_method" value="put" th:if="${type} != null">
                        <input type="hidden" name="id" th:value="${type.id}" th:if="${type} != null">
                        <input type="text" name="name" placeholder="分类名称" value="" th:value="${type != null ? type.name : ''}">
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <!--中间内容结束------------------------------------------>
    <br>
    <!--底部内容开始-->
    <footer th:replace="admin/common.html::footer" class="ui inverted vertical segment m-padded-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 110px"/>
                        </div>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a class="item" href="#">testXXXXXXXXX</a>
                        <a class="item" href="#">testXXXXXXXXX</a>
                        <a class="item" href="#">testXXXXXXXXX</a>
                        <a class="item" href="#">testXXXXXXXXX</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a class="item" href="#">Email: 1916339974@qq.com</a>
                        <a class="item" href="#">QQ: 1916339974</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                        XXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2019 - 2020 Huihua wu</p>
        </div>
    </footer>
    <!--底部内容结束------------------------------------------>



    <!--/*/<th:block th:replace="admin/common.html::script">/*/-->
    <script src="./static/dist/jquery/jquery-3.4.1.min.js" th:src="@{/dist/jquery/jquery-3.4.1.min.js}"></script>
    <script src="./static/dist/semantic/semantic.min.js" th:src="@{/dist/semantic/semantic.min.js}"></script>
    <!--/*/</th:block>/*/-->
<script>

    // $('.m-menu.m-toggle').click(function () {
    //     $('.m-item').toggleClass('m-mobile-hide');
    // });
    //
    // $('.ui.dropdown').dropdown({
    //     on : 'hover'
    // });
    /*-- 表单验证 --*/
    $('.ui.form').form({
        fields : {
            name : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt : '请输入分类名称'
                }]
            }
        }
    });

    $('.message .close')
        .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            }
        );


</script>
</body>
</html>

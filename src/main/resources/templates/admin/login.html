<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common.html::head(~{::title})">
    <meta charset="UTF-8">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css" th:href="@{/dist/semantic/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
</head>
<body>
<br><br><br><br><br><br>
<div class="m-container-small m-padded-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
<!--                    <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                        管理后台登陆
                    </div>
                </h2>
                <div class="ui negative message" th:unless="${#strings.isEmpty((message))}">
                    <i class="close icon"></i>
                    <div class="header">登陆失败：</div>
                    <p th:text="${message}">登陆失败</p>
                </div>
                <form class="ui large form" method="post" action="/admin/login" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left checkbox">
                                <input type="checkbox" name="remember">
                                <label>记住我</label>
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button" type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="common.html::script">/*/-->
<script src="./static/dist/jquery/jquery-3.4.1.min.js" th:src="@{/dist/jquery/jquery-3.4.1.min.js}"></script>
<script src="./static/dist/semantic/semantic.min.js" th:src="@{/dist/semantic/semantic.min.js}"></script>
<!--/*/</th:block>/*/-->

<script>
    /*-- 表单验证 --*/
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },

            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            }
        }
    });

    $('.message .close')
        .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            }
        );

</script>
</body>
</html>
